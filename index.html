<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="/css/style.css" type="text/css" >
    <title>Cookie Kisser</title>
</head>
<body>
    <header>
        <!--Etienne : header avec le gros boutons en coeur ❤️-->
        <h1>Cookie Kisser</h1>
        <figure id="standingOne">
            <img src="/assets/images/Humaaans - Standing (1).png" alt="Standing People">
            <figcaption>Une personne qui est debout</figcaption>
        </figure>
        <button type="button" id="bigClick"><object data="/assets/images/heart.svg" type=""></object></button>
        <figure id="standingTwo">
            <img src="/assets/images/Humaaans - Standing (2).png" alt="Standing poeple">
            <figcaption>Une autre personne qui est debout</figcaption>
        </figure>
        <p id='questionLine'>How many bisouuuus are you going to get today?</p>
        <div id="CookieCount"></div>
    </header>
    <main>
        <!-- Section pour les boutons-->
        <section class="buttons_wrapper">
          <button type="button" name="chocolats" class="boutons_cadeaux">
            <div><img class="button_image" src="assets/images/chocolate-box (1).svg" alt="Boite de chocolat"></div>
            <div class="button_name">
              Chocolats
            </div>
            <div class="prod">
              Production actuelle : 100.000/sec
            </div>
            <div class="level">
              100
            </div>
          </button>
          <button type="button" name="fleurs" class="boutons_cadeaux">
            <div><img class="button_image" src="assets/images/flowers.svg" alt="Fleurs"></div>
            <div class="button_name">
              Fleurs
            </div>
            <div class="prod">
              Production actuelle : 90.000/sec
            </div>
            <div class="level">
              90
            </div>
          </button>
          <button type="button" name="restaurants" class="boutons_cadeaux">
            <div><img class="button_image" src="assets/images/dinner.svg" alt="Restaurants"></div>
            <div class="button_name">
              Restaurants
            </div>
            <div class="prod">
              Production actuelle : 80.000/sec
            </div>
            <div class="level">
              80
            </div>
          </button>
          <button type="button" name="bijoux" class="boutons_cadeaux">
            <div><img class="button_image" src="assets/images/necklace.svg" alt="Bijoux"></div>
            <div class="button_name">
              Bijoux
            </div>
            <div class="prod">
              Production actuelle : 70.000/sec
            </div>
            <div class="level">
              70
            </div>
          </button>
          <button type="button" name="animal" class="boutons_cadeaux">
            <div><img class="button_image" src="assets/images/shiba.svg" alt="Chiot"></div>
            <div class="button_name">
              Animal
            </div>
            <div class="prod">
              Production actuelle : 60.000/sec
            </div>
            <div class="level">
              60
            </div>
          </button>
          <button type="button" name="voyages" class="boutons_cadeaux">
            <div><img class="button_image" src="assets/images/plane.svg" alt="Voyages"></div>
            <div class="button_name">
              Voyages
            </div>
            <div class="prod">
              Production actuelle : 50.000/sec
            </div>
            <div class="level">
              50
            </div>
          </button>
          <button type="button" name="mariage" class="boutons_cadeaux">
            <div><img class="button_image" src="assets/images/ring.svg" alt="Mariage"></div>
            <div class="button_name">
              Mariage
            </div>
            <div class="prod">
              Production actuelle : 40.000/sec
            </div>
            <div class="level">
              40
            </div>
          </button>
          <button type="button" name="enfants" class="boutons_cadeaux">
            <div><img class="button_image" src="assets/images/cradle.svg" alt="Berceau"></div>
            <div class="button_name">
              Enfants
            </div>
            <div class="prod">
              Production actuelle : 30.000/sec
            </div>
            <div class="level">
              30
            </div>
          </button>
        </section>
        <!-- Section pour les statistiques-->
        <section>
          <h2>Statistiques</h2>
          <p>blablabla : 100000</p>
          <p>blabliblou : 98475643</p>
          <p>much wow</p>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
