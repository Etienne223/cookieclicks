<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="title" content="Cookie'Kisser">
  <meta name="description" content="This is a brand cookie clicker type where you HAVE to generate a lot of love by making your significant other happy. Come and click on the heart!">
  <meta name="keywords" content="Happiness, love, kisses, kiss, make love not war, game, cookie clicker, heart, fun">
  <meta name="robots" content="index, follow">

  <meta name="revisit-after" content="10 days">

<body>
  <header>
    <!--Etienne : header avec le gros boutons en coeur ❤️-->
    <nav class="navbar navbar-light ">
      <h1 class="mx-auto">Cookie Kisser</h1>

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse navbarNav" id="navbarSupportedContent">
        <div class="navbar-nav">
          <ul style="margin-left:auto">
          <li><a class="nav-item nav-link" href="#">Home</a></li>
          <li><a class="nav-item nav-link" href="https://github.com/Etienne223">Etienne</a></li>
          <li><a class="nav-item nav-link" href="https://github.com/Lord-of-Chicken">Gaël</a></li>
          <li><a class="nav-item nav-link" href="https://github.com/GuillaumeLambermont">Guillaume</a></li>
          <li><a class="nav-item nav-link" href="https://github.com/Nicolas-Enuset">Nicolas</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <figure id="standingOne">
      <img src="assets/images/stand.png" alt="StandingPeopleLeft">
      <figcaption>Une personne qui est debout</figcaption>
    </figure>
    <button type="button" id="bigClick"></button>
    <figure id="standingTwo">
      <img src="assets/images/stand2.png" alt="StandingPoepleRight">
      <figcaption>Une autre personne qui est debout</figcaption>

    <p id='questionLine'>How many bisouuuus are you going to get today?</p>
    <p id="CookieCount">0 bisous at the moment :( </p>

          Chocolats

        <p id="prodChoc" class="prod positionProd">
          Production actuelle : 0/sec
        </p>
        <p id="levelChoc" class="level positionLevel">

        <p id="prixChoc" class="level positionPrix">
          coût 100
